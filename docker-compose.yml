services:
  xxxbot:
    image: nanssye/xxxbot-pad:latest
    container_name: xxxbot-pad
    restart: unless-stopped
    ports:
      - "9090:9090" # 管理后台端口
      - "3000:3000" # WeTTy终端端口
    environment:
      - ADMIN_USERNAME=admin
      - ADMIN_PASSWORD=admin123

volumes:
  redis_data:
    name: redis_data
  xxxbot-pad:
    name: xxxbot-pad
