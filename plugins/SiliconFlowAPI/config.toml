[SiliconFlowAPI]
enable = true                           # 是否启用此功能
api-key = ""                            # 硅基流动API密钥，必填
base-url = "https://api.siliconflow.cn/v1"  # 硅基流动API地址

# 模型配置
default-model = "Qwen/QwQ-32B"          # 默认使用的模型
available-models = [                    # 可用模型列表
    "Qwen/QwQ-32B",
    "Qwen/Qwen2.5-72B-Instruct",
    "Qwen/Qwen2.5-32B-Instruct",
    "Qwen/Qwen2.5-14B-Instruct",
    "Qwen/Qwen2.5-7B-Instruct",
    "THUDM/glm-4-9b-chat",
    "deepseek-ai/DeepSeek-R1"
]

# 插件配置
port = 8200                             # API服务端口
host = "0.0.0.0"                        # API服务主机
command-tip = """-----硅基流动 API-----
💬硅基流动 API 服务已启动
访问地址: http://你的IP:8200
支持标准硅基流动 API 格式
可用于接入各种支持硅基流动 API 的应用
"""

# 积分系统
price = 0                               # 每次使用扣除的积分，0表示不扣除
admin_ignore = true                     # 管理员是否忽略积分扣除
whitelist_ignore = true                 # 白名单用户是否忽略积分扣除

# Http代理设置
# 格式: http://用户名:密码@代理地址:代理端口
# 例如：http://127.0.0.1:7890
http-proxy = ""

# 高级设置
max_tokens = 4096                       # 最大token数
temperature = 0.7                       # 温度参数
top_p = 0.7                             # Top-p采样
top_k = 50                              # Top-k采样
frequency_penalty = 0.5                 # 频率惩罚
